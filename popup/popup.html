<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script src="popup.js" defer></script>
  </head>

  <body class="bg-gray-800 p-10 flex flex-col gap-2">
    <div
      class="mt-2 flex justify-center rounded-lg border border-dashed border-white/25 px-6 py-10"
    >
      <div class="text-center">
        <div class="mt-4 flex text-sm/6 text-gray-400">
          <label
            for="file-upload"
            class="relative cursor-pointer rounded-md bg-transparent font-semibold text-indigo-400 focus-within:outline-2 focus-within:outline-offset-2 focus-within:outline-indigo-500 hover:text-indigo-300"
          >
            <span>Upload a file</span>
            <input
              id="file-upload"
              type="file"
              name="file-upload"
              class="sr-only"
            />
          </label>
          <p class="pl-1">or drag and drop</p>
        </div>
        <p class="text-xs/5 text-gray-400">TXT</p>
      </div>
    </div>
    <button
      class="bg-indigo-700 text-gray-100 hover:bg-indigo-400 text-white font-bold py-2 px-4 rounded-full self-end"
      id="start"
    >
      Start
    </button>
  </body>
</html>
