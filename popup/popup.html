<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />

    <script src="popup.js" defer></script>
  </head>

  <body class="bg-gray-800 p-10 flex flex-col gap-2">
    <div class="p-4">
      <label class="block text-sm font-medium text-gray-400 mb-2">
        Επικόλλησε τα περιεχόμενα του Excel εδώ, όπως φαίνεται κάτω:
      </label>
      <textarea
        id="csv-input"
        rows="12"
        class="w-full p-3 border border-gray-300 rounded-lg font-mono text-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 resize-vertical"
        placeholder="ΑΗ293829        20/02/1987      20/13/2021
ΑΗ293829        08/12/2018c      20/13/2021
ΑΗ293829        09/11/1999      20/13/2021
ΑΗ293829        25/06/2004      20/13/2021
"
      ></textarea>

      <div id="parse-status" class="mt-3 text-sm font-medium"></div>

      <button
        id="start"
        class="mt-4 w-full px-6 py-3 bg-green-500 text-white text-lg font-semibold rounded-lg disabled:bg-gray-400 disabled:cursor-not-allowed hover:bg-green-900 transition"
      >
        Start Processing
      </button>
    </div>
  </body>
</html>
